<div class="line-block">
<div class="line">Es una noche estrellada,</div>
<div class="line">veo un cielo iluminado</div>
<div class="line">lleno de sideral brillo.</div>
</div>
<div class="line-block">
<div class="line">Una noche,</div>
<div class="line">tal vez la primera de esta ilusión</div>
<div class="line">que se plasmo en mi corazón.</div>
</div>
<div class="line-block">
<div class="line">Pero bueno, solo una ilusión</div>
<div class="line">o podría no serlo,</div>
<div class="line">aun no lo se.</div>
</div>
<div class="line-block">
<div class="line">Ya sueño otra vez,</div>
<div class="line">respiro y anhelo,</div>
<div class="line">solo espero el momento.</div>
</div>
<div class="line-block">
<div class="line">¿Que puedo hacer?</div>
</div>
