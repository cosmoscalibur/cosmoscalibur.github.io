<div class="line-block">
<div class="line">Es la cíclica naturaleza</div>
<div class="line">que la gran bóveda celeste reza,</div>
<div class="line">anuncio constante y puntual</div>
<div class="line">de esta fecha especial.</div>
</div>
<div class="line-block">
<div class="line">Son los gemelos del telón estelar</div>
<div class="line">recibiendo el carruaje solar,</div>
<div class="line">contando una a una</div>
<div class="line">las primaveras que reír te vio la luna.</div>
</div>
