<html><body><p>Noche de shots<br>larga conversación,<br>locura desatada<br>carreta derrochada.<br><br>Hilos sin fin<br>nudos sin formar<br>y orates que no van a parar<br>en este rin sin confrontar.<br><br>Entre luces y oscuridad<br>ya no van a despertar,<br>perdidos ya están<br>ahora ya que mas da.</p></body></html>
